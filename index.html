<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Liam Glass Guy</title>

  <!-- CSS stylesheet -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;800&family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Carousel markup goes in the modal body -->

          <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/glass/liamglass5.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/glass/liamglass3.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/glass/liamglass2.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/glass/liamglass4.jpg">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="page">

    <span class="main-nav main-nav-guy" onmouseover="openNav()" onclick="openNav()">
      <img src="images/logos/head.png" style="width: 100px; height: 100px" alt="smoking-guy">
    </span>

    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul class="overlay-content">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ART</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>

    <div class="header-logo" id="loading">
      <img class="cloud-1" src="images/logos/cloud.png" alt="white-puffy-clouds">
      <img class="liam-header" src="images/logos/liamheader.png" alt="liam-the-glass-guy">
      <img class="cloud-1 stagger" src="images/logos/cloud.png" alt="white-puffy-clouds">

    </div>


    <div class="pContent panel">

      <div class="cont">
        <img class="wagon" src="images/logos/wagonguy.png" alt="skull-wagon-character">
        <!-- <img class="wagon" src="images/logos/wagoncloud.png" alt="white-puffy-clouds"> -->
        <div class="clouds">
          <img class="clouds-1" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="clouds-2" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="cloud" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="cloud stagger" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="cloud" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="cloud stagger" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="cloud" src="images/logos/clouds.png" alt="white-puffy-clouds">
          <img class="cloud stagger" src="images/logos/clouds.png" alt="white-puffy-clouds">
        </div>
      </div>



      <div class="row" id="gallery" data-bs-toggle="modal" data-bs-target=”#exampleModal”>
        <div class="col text-center">
          <img class="float-end" src="images/glass/liamglass5.jpg" data-bs-target=”#carouselExample” data-slide-to="0" alt="glass-bong">
          <img class="" src="images/glass/liamglass3.jpg" data-bs-target=”#carouselExample” data-slide-to="1" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass2.jpg" data-bs-target=”#carouselExample” data-slide-to="2" alt="glass-bong">
          <img class="" src="images/glass/liamglass4.jpg" data-bs-target=”#carouselExample” data-slide-to="3" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass1.PNG" alt="glass-bong">
          <img class="" src="images/glass/liamglass6.jpg" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass7.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass8.jpg" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass9.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass10.jpg" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass11.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass12.jpg" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass13.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass14.jpg" alt="glass-bong">
          <img class="float-end" src="images/glass/liamglass15.jpg" alt="glass-bong">

        </div>


        <div class="col text-center">
          <img class="" src="images/glass/liamglass18.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass19.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass20.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass21.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass22.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass23.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass24.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass25.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass26.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass27.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass28.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass30.jpg" alt="glass-bong">
          <img class="" src="images/glass/liamglass16.jpg" alt="glass-bong">
          <img class="float-start" src="images/glass/liamglass17.jpg" alt="glass-bong">

          <!-- <img class="skewElem" src="images/glass/liamglass31.jpg" alt="glass-bong">
      <img class="skewElem" src="images/glass/liamglass32.jpg" alt="glass-bong"> -->
        </div>

      </div>

    </div>

  </div>
